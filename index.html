<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AMR Annotation Tool</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/bulma@0.8.0/css/bulma.min.css" />
    <link rel="stylesheet" type="text/css" href="css/admin.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <nav class="navbar is-white">
        <div class="container">
            <div class="navbar-brand">
                <a class="navbar-item brand-text" href="index.html">
                    AMR editor
                </a>
                <div class="navbar-burger burger" data-target="navMenu">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
            <div id="navMenu" class="navbar-menu">
                <div class="navbar-start">
                    <a class="navbar-item" href="#">
                        Home
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="columns">
            <div class="column is-3 ">
                <aside class="menu is-hidden-mobile">
                    <p class="menu-label">
                        General
                    </p>
                    <ul class="menu-list">
                        <li><a class="is-active">Editor</a></li>
                        <li><a>Guidelines</a></li>
                    </ul>
                </aside>
            </div>
            <div class="column is-9">
                <section class="info-tiles">
                    <div class="tile is-ancestor has-text-centered">
                        <div class="tile is-parent">
                            <article class="tile is-child box">
                                <p class="title">150/200</p>
                                <p class="subtitle">Progress</p>
                            </article>
                        </div>
                        <div class="tile is-parent">
                            <article class="tile is-child box">
                                <p class="title">20</p>
                                <p class="subtitle">New verbs</p>
                            </article>
                        </div>
                        <div class="tile is-parent">
                            <article class="tile is-child box">
                                <p class="title">3</p>
                                <p class="subtitle">To revise</p>
                            </article>
                        </div>
                    </div>
                </section>
                <div class="card">
                    <header class="card-header">
                        <p class="card-header-title">
                            AMR editor
                        </p>
                    </header>
                    <div class="card-content">
                        <div class="content">
                            <div id="canvas" class="box"></div>
                            <article class="message is-info is-hidden popup" id="label-popup">
                                <div class="message-header">
                                    <p>Give a label</p>
                                </div>
                                <div class="message-body">
                                    <div class="field">
                                        <label class="label">Label</label>
                                        <div class="control">
                                            <input class="input" type="text" placeholder="Concept" id="label-input">
                                        </div>
                                    </div>
                                    <div class="field">
                                        <div class="control">
                                            <div class="columns">
                                                <div class="column">
                                                    <button class="button is-link" id="label-submit"
                                                        onclick="hidePopup('label-popup')">Submit</button>
                                                </div>
                                                <div class="column">
                                                    <button class="button is-danger" id="label-delete"
                                                        onclick="deleteElement()">Delete</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </article>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <header class="card-header">
                        <p class="card-header-title">
                            Penman
                        </p>
                    </header>
                    <div class="card-content">
                        <div class="content">
                            <p id="penman"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script async type="text/javascript" src="js/bulma.js"></script>
    <script src="https://visjs.github.io/vis-network/standalone/umd/vis-network.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/penman.js"></script>
</body>

</html>
