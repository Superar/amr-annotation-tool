{% extends 'base.html' %}
{% block content %}
<div class="card">
    <header class="card-header">
        <p class="card-header-title">
            AMR editor
        </p>
    </header>
    <div class="card-content">
        <div class="content">
            <div id="canvas" class="box"></div>
            <article class="message is-info is-hidden popup" id="label-popup">
                <div class="message-header">
                    <p>Give a label</p>
                </div>
                <div class="message-body">
                    <div class="field">
                        <label class="label">Label</label>
                        <div class="control">
                            <input class="input" type="text" placeholder="Concept" id="label-input">
                        </div>
                    </div>
                    <div class="field">
                        <div class="control">
                            <div class="columns">
                                <div class="column">
                                    <button class="button is-link" id="label-submit"
                                            onclick="hidePopup('label-popup')">Submit
                                    </button>
                                </div>
                                <div class="column">
                                    <button class="button is-danger" id="label-delete"
                                            onclick="deleteElement()">Delete
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </article>
        </div>
    </div>
</div>
<div class="card">
    <header class="card-header">
        <p class="card-header-title">
            Penman
        </p>
    </header>
    <div class="card-content">
        <div class="content">
            <p id="penman"></p>
        </div>
    </div>
</div>
{% endblock %}
